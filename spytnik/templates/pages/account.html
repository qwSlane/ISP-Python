<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../styles/styles.css">
    <link rel="stylesheet" href="../styles/accountinfo.css">
    <link rel="stylesheet" href="../styles/icons.css">
    <link rel="stylesheet" type="text/css" href="../js/slick/slick.css"/>
    <link rel="stylesheet" type="text/css" href="../js/slick/slick-theme.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <title>Title</title>
</head>

<body>
<div class="background">
    <div class="stick"><img src="../Resources/sur.jpg"></div>
</div>
<header>
    <div class="header-container">
        <ul class="menu-header_list">
            <li class="menu-header_item"><a class="item" href="#">Статьи
                <span class="arrow"></span></a>
                <div class="sub_menu">
                    <ul class="submenu">
                        <li class="sub_item"><a class="item" href="#">оффтоп</a></li>
                        <li class="sub_item"><a class="item" href="#">лучшее</a></li>
                        <li class="sub_item"><a class="item" href="#">музыка</a></li>
                        <li class="sub_item"><a class="item" href="#">жизнб</a></li>
                    </ul>
                </div>
            </li>
            <li class="menu-header_item logo_item"><a class="logo icon-satellite" href="index.html"></a></li>
            <li class="menu-header_item"><a class="item" href="info.html">Издательство</a></li>
        </ul>
    </div>
    <div class="nav">
        <a class="account_logo" href="#popup"><i class="fa fa-user-circle" aria-hidden="true"></i></a>
    </div>
</header>
<main>
    <div class="user_info">
        <div class="info">
            <div class="info_icon"><span class="fa fa-user-o" aria-hidden="true"></span></div>
            <div class="text_info">
                <div class="user_nickname"><h3>NICKNAME</h3></div>
                <div class="stats">
                    <div class="user_role">
                        <div class="user_tag">РОЛЬ</div>
                        <h4>ПОЛЬЗОВАТЕЛЬ</h4>
                    </div>
                    <div class="rating">
                        <div class="user_tag">РЕЙТИНГ</div>
                        <h4> 8.1</h4>
                    </div>
                    <div class="registration_date">
                        <div class="user_tag">ДАТА РЕГИСТРАЦИИ</div>
                        <h4>24.05.2022</h4></div>
                </div>
            </div>
        </div>
    </div>
    <div class="table">
        <div class="info_title"><h1> ИСТОРИЯ ОЦЕНОК</h1></div>
        <div class="board">
            <div class="board_head">
                <div class="column num">№</div>
                <div class="column name">статья</div>
                <div class="column date_time">дата и время</div>
                <div class="space"></div>
                <div class="column vote">оценка</div>
            </div>
            <div class="board_item">
                <div class="column num">1</div>
                <div class="column name"><a href="#">Искусство быть</a></div>
                <div class="column date_time">12.05.2022</div>
                 <div class="space"></div>
                <div class="column vote">7</div>
            </div>
        </div>

    </div>


</main>
<div id="popup" class="popup">
    <div class="popup_body">
        <a href="#head" class="popup_area"></a>
        <div class="container">
            <div class="popup_content">
                <div class="front" id="front_">
                    <div class="popup_title">ВХОД</div>
                    <div class="icon"><span class="fa fa-user-o" aria-hidden="true"></span></div>
                    <form class="login_form">
                        <div class="form_group"><input type="text" class="form_control" placeholder="Имя пользователя"
                                                       required/></div>
                        <div class="form_group"><input type="text" class="form_control" placeholder="Пароль" required>
                        </div>
                        <div class="form_group">
                            <div class="reg reg-1" id="elem">Регистрация</div>
                        </div>
                        <div class="form_group">
                            <button class="btn submit">Войти</button>
                        </div>
                    </form>
                </div>
                <div class="back" id="back_">
                    <div class="popup_title">РЕГИСТРАЦИЯ</div>
                    <div class="icon"><span class="fa fa-user-o" aria-hidden="true"></span></div>
                    <form class="login_form">
                        <div class="form_group"><input type="text" class="form_control" placeholder="Имя пользователя"
                                                       required/></div>
                        <div class="form_group"><input type="text" class="form_control" placeholder="Пароль" required>
                        </div>
                        <div class="form_group">
                            <div class="reg" id="elem-1">Вход</div>
                        </div>
                        <div class="form_group">
                            <button class="btn submit">Регистрация</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<footer>
    <div class="page_end">
        <p>© 2022 Спутник</p>
    </div>
    <div class="links">
        <a href="https://github.com/qwSlane"><i class="fa fa-github" aria-hidden="true"></i></a>
    </div>
</footer>
<script src="https://code.jquery.com/jquery-2.2.0.min.js" type="text/javascript"></script>
<script type="text/javascript" src="../js/slick/slick.min.js"></script>
<script src="../js/script.js"></script>
</body>
</html>
